apply plugin: 'com.android.application'
apply plugin: 'com.frogermcs.androiddevmetrics'

android {

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.github.pedramrn.slick.parent"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        /*jackOptions {
            enabled true
        }*/
        vectorDrawables.useSupportLibrary = true;

    }
    buildTypes {
        release {
            debuggable true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //    compile 'com.squareup.retrofit2:adapter-rxjava:2.2.0'

    //    compile 'com.squareup.retrofit2:adapter-java8:2.2.0'
    //    -dontwarn okhttp3.**
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.github.slick:slick:0.7'
    compile 'com.github.slick:slick-conductor:0.7'
    compile 'com.bluelinelabs:conductor:2.1.0'
//    compile 'com.github.bumptech.glide:glide:3.7.0'
//    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.google.code.gson:gson:2.8.0'
//    compile 'com.squareup.moshi:moshi:1.4.0'
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:retrofit-mock:2.2.0'
//    compile 'com.squareup.retrofit2:converter-moshi:2.2.0'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    compile 'com.squareup.okhttp3:mockwebserver:3.6.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'
//    compile 'com.squareup:otto:1.3.8'
    compile 'io.reactivex.rxjava2:rxjava:2.0.7'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.requery:requery:1.2.0'
    compile 'io.requery:requery-android:1.2.0'
    compile 'com.google.dagger:dagger:2.10-rc2'
    compile 'com.google.dagger:dagger-android:2.10-rc2'
    compile 'com.android.support:design:25.2.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.1'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testCompile 'junit:junit:4.12'
    annotationProcessor 'com.github.slick:slick-compiler:0.7'
    annotationProcessor 'io.requery:requery-processor:1.2.0'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.10-rc2'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
}
